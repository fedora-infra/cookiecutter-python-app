version = 1
SPDX-PackageName = "{{ cookiecutter.slug }}"
SPDX-PackageSupplier = "Fedora Infrastructure <admin@fedoraproject.org>"
SPDX-PackageDownloadLocation = "{{ cookiecutter.github_url }}"

[[annotations]]
path = ["**.yaml", "**.yml", "**.md", "**.toml", ".gitignore", "**.ini", "**.cfg", "**.cfg.default", "Vagrantfile", ".s2i/**", ".github/**", "devel/ansible/**", "docs/**"]
precedence = "aggregate"
SPDX-FileCopyrightText = "{{ cookiecutter.__year }} Contributors to the Fedora Project"
SPDX-License-Identifier = "GPL-3.0-or-later"

[[annotations]]
path = "poetry.lock"
precedence = "aggregate"
SPDX-FileCopyrightText = "None, autogenerated"
SPDX-License-Identifier = "GPL-3.0-or-later"
